<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 4000px;
        }
    </style>
    <script>
        //窗口滚动时
        window.onscroll= function () {
            //获取ScrollTop值的兼容性写法
            var scrollTop=window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
            document.title=scrollTop;
            console.log(scrollTop);
        }
    </script>
</head>
<body>

</body>
</html>
