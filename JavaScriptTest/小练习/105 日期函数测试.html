<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload= function () {
            var date=new Date();
            console.log(Date.now());//时间戳
            console.log(date.valueOf());//时间戳
            console.log(date.getTime());//时间戳，推荐
            console.log(date.toDateString());//Thu Jan 18 2018
            console.log(date.toLocaleDateString());//2018/1/18
        }
    </script>
</head>
<body>

</body>
</html>
