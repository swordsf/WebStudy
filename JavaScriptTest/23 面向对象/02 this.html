<script>
    function fun() {//this 指向的是函数的调用者或者是事件的调用者
        alert(this);
    }
    fun();   //这个的this指向的是window

    function fn() {
        alert(this);//弹出window
    }
    new fn();//添加了new 的函数this指向的是新的对象，弹出object

    function again() {
        this.x = 10;  //  x  window
    }
    again();
    console.log(window.x);
    function person() {
        this.x = 20;
    }
    var demo =             new person();
    var demo1 =            new person();
     //  实例 对象   吃的苹果     类
    console.log(demo.x);
</script>
