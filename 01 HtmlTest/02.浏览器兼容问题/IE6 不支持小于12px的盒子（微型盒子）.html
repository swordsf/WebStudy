<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style type="text/css">
    .div{
        /*IE6，不支持小于12px的盒子，任何小于12px的盒子，在IE6中看都大
        解决办法很简单，就是将盒子的字号，设置小（小于盒子的高），比如0px。*/
        height:5px;
        font-size: 2px;
        background-color: red;
    }
</style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
