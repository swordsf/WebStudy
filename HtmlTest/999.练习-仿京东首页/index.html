<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿京东首页</title>
    <!--引入base.css-->
    <link rel="stylesheet" href="css/base.css">
    <!--引入index.css,要放在基础样式之后-->
    <link rel="stylesheet" href="css/index.css">
    <!--页面图标-->
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<!--头部导航start,各页面都相同因此要写在base.css中-->
<div class="shortcut">
    <!--头部导航的版心，使用的取版心公有样式-->
    <div class="w">
        <!--送至-->
        <div class="fl">
            <div class="dt">送至:北京
                <i><s>◇</s></i>
            </div>
        </div>
        <!--菜单项-->
        <div class="fr">
            <ul>
                <li>
                    <a href="#">你好，请登录</a>&nbsp;&nbsp;
                    <a href="#" class="col-red">免费注册</a>
                </li>
                <!--短竖线-->
                <li class="line"></li>
                <li>我的订单</li>
                <li class="line"></li>
                <!--列尾部倒三角容器-->
                <li class="fore">
                    我的京东
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li>企业采购</li>
                <li class="line"></li>
                <li>京东会员</li>
                <li class="line"></li>
                <li class="fore tel-jd">
                    <!--手机小图标-->
                    <em class="tel"></em>
                    手机京东
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li class="fore">
                    关注京东
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li class="fore">
                    客户服务
                    <i><s>◇</s></i>
                </li>
                <li class="line"></li>
                <li class="fore">
                    网站导航
                    <i><s>◇</s></i>
                </li>
            </ul>
        </div>

    </div>
</div>
<!--顶部banner-->
<div class="topbanner">
    <!--banner的版心-->
    <div class="w bannerparent">
        <img src="images/topbanner.jpg" alt="">
        <!--在版心右上角的半透明关闭按钮图-->
        <a href="javascript:;" class="close-banner"></a>
    </div>
</div>
<!--logo、搜索框与购物车部分-->
<div class="w">
    <div class="logo">
        <a href="http://www.jd.com" target="_blank" class="jd-a" title="叮咚">京东</a>
        <div class="db11">
            <a href="#"><img src="images/dong.gif"></a>
        </div>
    </div>
    <!--搜索框-->
    <div class="search">
        <input type="text" name="" id="" value="双十一大促">
        <button>搜索</button>
    </div>
    <!--购物车-->
    <div class="cart">
        <a href="#">我的购物车</a>
        <!--购物车小图标-->
        <span class="icon1"></span>
        <!--右箭头-->
        <span class="icon2">></span>
        <!--购物数量-->
        <span class="icon3">6</span>
    </div>
    <!--第四个盒子，热搜词-->
    <div class="hotwords">
        <a href="#" class="col-red"> 双11秒杀</a>
        <a href="#"> 12期免费</a>
        <a href="#"> 清仓</a>
        <a href="#"> 双11秒杀</a>
        <a href="#"> 12期免费</a>
        <a href="#"> 清仓</a>
        <a href="#"> 双11秒杀</a>
        <a href="#"> 12期免费</a>
        <a href="#"> 清仓</a>
        </div>
    </div>




<!--通用底部部分-->
<div class="jd-fotter">
    <!--上部分服务信息-->
    <div class="service">
        <!--口号标语-->
        <div class="slogen"></div>
        <!--版心-->
        <div class="w"></div>
    </div>
    <!--下部分版心，固定公司信息-->
    <div class="w">

    </div>
</div>
</body>
</html>
