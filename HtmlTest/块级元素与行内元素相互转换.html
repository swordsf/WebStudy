<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素与行内元素相互转换</title>
</head>
<style type="text/css">
    div {
        width: 500px;
        height: 500px;
        background-color: pink;
        /*div转换成内联元素后，宽高的设置都无效了*/
        display: inline;
    }

    span {
        background-color: green;
        display: block;
    }
</style>
<body>
<div>我是第一个div</div>
<div>我是第二个div</div>
<span>我是一个span标签</span>

</body>
</html>
