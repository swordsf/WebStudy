<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*消除图片间3px间隙*/
        img {
            vertical-align: top;
        }

        * {
            margin: 0;
            padding: 0;
        }
        .main{
            margin:0 auto;
            width: 1000px;
            margin-top: 10px;
        }
        /*置顶固定的样式*/
        .fixed{
            position: fixed;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt="">
</div>
<div class="nav" id="Q-nav">
    <img src="images/nav.png" alt="">
</div>
<div class="main">
    <img src="images/main.png" alt="">
</div>
</body>
</html>
<!--引入js文件-->
<script src="my.js" type="text/javascript"></script>
<script>
    //获取导航组件
    var nav=$("Q-nav");
    //得到导航栏距离页面顶部的距离=168
    var navTop=nav.offsetTop;
    console.log(navTop);
    //当页面滚动时
    window.onscroll= function () {
        console.log(navTop);
        //如果滚动距离超过了导航距离顶部的距离,将导航栏位置固定
        if(scroll().top>=navTop){
            //alert("到位置了");
            nav.className="nav fixed";
        }
        else{
            nav.className="nav";
        }
    }

</script>
